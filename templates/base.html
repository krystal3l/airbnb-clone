{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title %}{% endblock page_title %} | Nbnb</title>
  </head>
  <body class="text-gray-800 mt-24 font-light">
  <header class="contaniner max-w-full flex inset-0 items-center justify-between px-5 h-20 border-b border-gray-400 fixed bg-white">
    <div class="flex items-center">
      <a href="{% url 'core:home' %}">
        <img class="w-16" src="{% static 'img/logo.png' %}" />
      </a>
      {% block search-bar %}
      <form method="get" action="{% url 'rooms:search' %}" class="w-full">
        <input class="search-box border ml-5 px-5 py-3 w-full font-medium placeholder-gray-600 rounded-md w-64 shadow-md hover:shadow-lg focus:outline-none " name="city" placeholder="Search by City"/>
      </form>
      {% endblock search-bar %}
    </div>
    {% include "partials/nav.html" %}
  </header>
    {% block content %}{% endblock content %}
    {% include "partials/footer.html" %}

  </body>
</html>
